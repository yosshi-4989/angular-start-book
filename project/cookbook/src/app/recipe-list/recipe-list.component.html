<h2>レシピ検索システム</h2>

検索：<input #keyword size="20">
<button (click)="searchRecipe(keyword.value)">Search</button>

<table>
  <tr>
    <th>名前</th>
    <th>所要時間</th>
    <th>ひとこと</th>
    <th>主な材料</th>
  </tr>
  <tr *ngFor="let recipe of recipedata">
    <td>
      <a routerLink="/recipe-data/{{recipe.id}}">{{recipe.name}}</a>
    </td>
    <td>{{recipe.minute}}</td>
    <td>{{recipe.feature}}</td>
    <td>
      <span *ngFor="let item of recipe.ingre; let i = index">
        <ng-container *ngIf="i < 3">
          {{item.name}}&nbsp;
        </ng-container>
      </span>
    </td>
  </tr>
</table>
